<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 25px;
            font-size: 24px;
            color: #1f2d3d;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .full-width {
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            padding: 10px;
            border: 1px solid #dcdfe6;
            border-radius: 6px;
            font-size: 16px;
            background-color: #fff;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #409eff;
            outline: none;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn-clear {
            background-color: #d3d3d3;
            color: black;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #1d4ed8;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-submit:hover {
            background-color: #2563eb;
        }

        .btn-clear:hover {
            background-color: #c0c0c0;
        }

        .message {
            margin-top: 20px;
            font-weight: 600;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Add New Transaction</h2>
    <form id="transactionForm">
        <div class="form-row">
            <div class="form-group">
                <label for="transactionType">Transaction Type *</label>
                <select id="transactionType" name="transactionType">
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" name="category">
                    <option>Loading...</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="amount">Amount (VND) *</label>
                <input type="number" id="amount" name="amount" step="0.01" required placeholder="0.00">
            </div>
            <div class="form-group">
                <label for="date">Date *</label>
                <input type="date" id="date" name="date" required>
            </div>
        </div>

        <div class="form-group full-width">
            <label for="description">Description *</label>
            <input type="text" id="description" name="description" required placeholder="Enter transaction description">
        </div>

        <div class="button-group">
            <button type="reset" class="btn-clear">Clear</button>
            <button type="submit" class="btn-submit">Add Transaction</button>
        </div>

        <div class="message" id="message"></div>
    </form>
</div>

<script>
    var userID = 1;
    document.addEventListener("DOMContentLoaded", function () {
        const transactionType = document.getElementById("transactionType");
        const category = document.getElementById("category");
        const form = document.getElementById("transactionForm");
        const message = document.getElementById("message");

        function loadCategories(type) {
            category.innerHTML = '<option>Loading...</option>';
            fetch(`/api/categories/${type.toLowerCase()}?userID=${userID}`)
                .then(response => {
                    if (!response.ok) throw new Error("Failed to load categories");
                    return response.json();
                })
                .then(data => {
                    category.innerHTML = "";
                    if (data.length === 0) {
                        category.innerHTML = '<option disabled>No categories found</option>';
                    } else {
                        data.forEach(c => {
                            const option = document.createElement("option");
                            option.value = c.categoryId;
                            option.textContent = c.categoryName;
                            category.appendChild(option);
                        });
                    }
                })
                .catch(err => {
                    console.error(err);
                    category.innerHTML = '<option disabled>Error loading</option>';
                });
        }

        transactionType.addEventListener("change", function () {
            loadCategories(this.value);
        });

        // Load initial categories
        loadCategories(transactionType.value);

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            message.textContent = "";
            message.className = "message";

            const dateInput = document.getElementById("date").value;
            const formattedDate = dateInput + "T00:00:00";

            const data = {
                transactionType: transactionType.value,
                categoryId: parseInt(category.value),
                amount: parseFloat(document.getElementById("amount").value),
                //date: formattedDate,
                transactionDate: formattedDate,
                note: document.getElementById("description").value,
                userId: userID // Tạm thời hardcoded; thay bằng giá trị thực nếu có đăng nhập
            };

            console.log(data);

            fetch("/api/transactions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (!response.ok) throw new Error("Save failed");
                    return response.json();
                })
                .then(result => {
                    message.textContent = "Transaction added successfully!";
                    message.classList.add("success");
                    form.reset();
                    loadCategories(transactionType.value);
                })
                .catch(err => {
                    console.error(err);
                    message.textContent = "Failed to save. Please check the input.";
                    message.classList.add("error");
                });
        });
    });
</script>
</body>
</html>
